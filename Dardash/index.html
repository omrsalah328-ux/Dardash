<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dardash AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <button id="new-chat-btn" class="new-chat-btn">
        <span class="material-symbols-rounded">add</span>
        <span>New Chat</span>
      </button>
      <button id="sidebar-close-btn" class="icon-btn sidebar-close-btn" title="Close Sidebar">
        <span class="material-symbols-rounded">close</span>
      </button>
    </div>
    <div class="sidebar-content">
      <div class="chat-list" id="chat-list">
        </div>
    </div>
  </aside>

  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <div class="main-content">
    <header class="header">
      <button id="sidebar-menu-btn" class="icon-btn">
        <span class="material-symbols-rounded">menu</span>
      </button>
      <h2 class="logo">Dardash</h2>
      <button id="theme-toggle" class="icon-btn">
        <span class="material-symbols-rounded">light_mode</span>
      </button>
    </header>

    <div class="chat-container">
    <div class="welcome-message">
      <div class="ai-icon-large">
        <div class="dardash-avatar animate-blink">ðŸ¤–</div>
      </div>
      <h1>Hello, I'm Dardash</h1>
      <p>I can chat, see, hear, and draw.</p>
      
      <div class="suggestion-cards">
        <div class="card" onclick="fillInput('Design a home office setup under $500')">
          <p>Design a home office setup under $500</p>
          <span class="material-symbols-rounded">draw</span>
        </div>
        <div class="card" onclick="fillInput('Explain React hooks to a beginner')">
          <p>Explain React hooks to a beginner</p>
          <span class="material-symbols-rounded">code</span>
        </div>
        <div class="card" onclick="fillInput('Summarize the latest AI trends in 3 bullets')">
          <p>Summarize the latest AI trends in 3 bullets</p>
          <span class="material-symbols-rounded">bolt</span>
        </div>
      </div>
    </div>

      <div class="chat-box" id="chat-box" style="display: none;"></div>
    </div>

    <div class="typing-area">
    <div class="input-wrapper">
      <input type="text" id="chat-input" placeholder="Ask me anything..." required>
      
      <button id="mic-btn" class="icon-btn" title="Voice Input">
        <span class="material-symbols-rounded">mic</span>
      </button>

      <button id="send-btn" class="icon-btn" title="Send Message">
        <span class="material-symbols-rounded">send</span>
      </button>
    </div>
      <p class="disclaimer">Dardash can make mistakes.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
